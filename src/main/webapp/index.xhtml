<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <p:growl id="growl"/>
    <h:body>
        <h:form id="formulario_api">
            <p:panelGrid columns="4">
                <p:outputLabel value="DNI"/>
                <p:inputText value="#{apiRest.model.DNI}"/>

                <p:commandButton value="Traeme mis datos" actionListener="#{apiRest.mostarDatos()}"
                                 update="formulario_api"/>
                <p:outputLabel value=""/>

                <p:outputLabel value="Nombre"/>
                <p:outputLabel value="#{apiRest.model.NOMBRE}"/>

                <p:outputLabel value=""/>
                <p:outputLabel value=""/>

                <p:outputLabel value="Apellido Paterno"/>
                <p:outputLabel value="#{apiRest.model.APELLIDOP}"/>

                <p:outputLabel value=""/>
                <p:outputLabel value=""/>

                <p:outputLabel value="Apellido Materno"/>
                <p:outputLabel value="#{apiRest.model.APELLIDOM}"/>
            </p:panelGrid>
            <p:commandButton value="ADD" actionListener="#{apiRest.respuesta()}"/>
        </h:form>
    </h:body>
</html>
